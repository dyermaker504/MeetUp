<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Meet Up</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1>Results</h1>
	<p>Results for keyword: {{ keyword }} near: {{ center_coords }} </p><br>
    <p>The processed input is:</p>
	<table>
		<tr>
		  <th>Name</th>
		  <th>Rating</th>
		  <th>Address</th>
		  <th>Hours</th>
		</tr>
		{% for results in results %}
		<tr>
		  <td>{{ results['name'] }}</td>
		  <td>{{ results['rating'] }}</td>
		  <td>{{ results['vicinity'] }}</td>
		  <td>{{ results['hours'] }}</td>
		</tr>
		{% endfor %}
	  </table>
</body>
</html>
